<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Research Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Research Library</a>
        <form class="d-flex" action="/search" method="get">
            <input class="form-control me-2" type="search" placeholder="Search…" name="q">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <h3 class="mb-3">Recent Documents</h3>
    <table class="table table-striped table-bordered bg-white">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Relevance</th>
                <th>Accesses</th>
                <th>Open</th>
            </tr>
        </thead>
        <tbody>
            {% for d in docs %}
            <tr>
                <td>{{ d[1] }}</td>
                <td>
                    {% if d[3] != None %}
                        ★ {{ d[3] }} (manual)
                    {% else %}
                        ★ {{ "%.1f"|format(d[4]) }} (auto)
                    {% endif %}
                </td>
                <td>{{ d[5] }}</td>
                <td><a class="btn btn-sm btn-primary" href="/doc/{{ d[0] }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
